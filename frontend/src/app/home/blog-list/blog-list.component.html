<section >

      <div class="row">
        <div class="col-12 text-center">
          <h2 class="section-title">
            <span>Recent posts</span>

        </div>

      <div class="row gy-5 gx-4 g-xl-5">
        <div *ngFor="let item of articles" class="col-lg-4">
          <article class="card post-card h-100 border-0 bg-transparent">
            <div class="card-body">
              <a class="d-block" href="blog-single.html" title="The AGI hype train is running out of steam">
                <div class="post-image position-relative">
                  <img class="p_img" [src]="item.description" alt="The AGI hype train is running out of steam" width="970" height="500">
                </div>
              </a>
              <ul class="card-meta list-inline mb-3">
                <li class="list-inline-item mt-2">
                  <i class="ti ti-calendar-event"></i>
                  <span>{{item.date | date}}</span>
                </li>
                <li class="list-inline-item mt-2">—</li>
                <li class="list-inline-item mt-2">
                  <i class="ti ti-clock"></i>
                  <span>02 min read</span>
                </li>
              </ul>
              <a class="d-block" href="blog-single.html"
                title="The AGI hype train is running out of steam">
                <h3 class="mb-3 post-title">
                  {{item.title}}
                </h3>
              </a>
              <p>{{item.content}}</p>
            </div>
            <div class="card-footer border-top-0 bg-transparent p-0">
              <ul class="card-meta list-inline">
                <li class="list-inline-item mt-2">
                  <a [routerLink]="['/author/'+item.idUser] "class="card-meta-author" title="Read all posts by - Aymen Ben Omrane">
                     by <span >{{item.AuName}}</span>
                  </a>
                </li>
                <li class="list-inline-item mt-2">•</li>
                <li class="list-inline-item mt-2">
                  <ul class="card-meta-tag list-inline">
                    <li class="list-inline-item small"><a href="tag-single.html">Wild Life </a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </article>
