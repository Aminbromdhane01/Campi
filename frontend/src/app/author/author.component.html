<section class="page-header section-sm" style="padding-top: 350px; " >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="row g-4 g-lg-5 text-center text-lg-start justify-content-center justify-content-lg-start">
            <div class="col-lg-3 col-md-4 col-sm-5 col-6">
              <img class="img-fluid rounded" [src]="auth.image" alt="Image" width="250" height="250">
              
            </div>
            <div class="col-lg-9 col-md-12">
              <p class="mb-2"><span class="fw-bold text-black">03</span> Published posts</p>
              <h1 class="h3 text-dark mb-3">{{auth.name+' '+ auth.lastname}}</h1>
              <div class="content">
                <p>{{auth.about}}.</p>
                <p>{{auth.email}}</p>
                <p>Follow him <a target="_blank" href="https://twitter.com/thomas-macaulay">on Twitter</a>.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row gy-5 gx-4 g-xl-5">
    <div *ngFor="let item of articles" class="col-lg-4" style="padding-top: 70px;">
      <article class="card post-card h-100 border-0 bg-transparent">
        <div class="card-body">
          <a class="d-block" href="blog-single.html" title="The AGI hype train is running out of steam">
            <div class="post-image position-relative">
              <img class="p_img" [src]="item.description" alt="The AGI hype train is running out of steam" width="970" height="500">
              
              
            </div>
          </a>
          <ul class="card-meta list-inline mb-3">
            <li class="list-inline-item mt-2">
              <i class="ti ti-calendar-event"></i>
              <span>{{item.date}}</span>
            </li>
            <li class="list-inline-item mt-2">â€”</li>
            <li class="list-inline-item mt-2">
              <i class="ti ti-clock"></i>
              <span>02 min read</span>
            </li>
          </ul>
          <a class="d-block" href="blog-single.html"
            title="The AGI hype train is running out of steam">
            <h3 class="mb-3 post-title">
              {{item.title}}
            </h3>
          </a>
          <p>{{item.content}}</p>
        </div>
        
      </article>
    </div>
  </div>
  </section>
